<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>特殊相册</title>
		<link rel="stylesheet"
		href="https://github.com/panlei-coder/chenhui/tree/master/css/index.css"/>
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--  /*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片-->
			<div class="out_front">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/1.jpg"
				class="pic"/>
			</div>
			<!--后面图片-->
			<div class="out_back">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/2.jpg"
				class="pic"/>
			</div>
			<!--左图片-->
			<div class="out_left">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/3.jpg"
				class="pic"/>
			</div>
			<!--右图片-->
			<div class="out_right">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/4.jpg"
				class="pic"/>
			</div>
			<!--顶部图片-->
			<div class="out_top">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/5.jpg"
				class="pic"/>
			</div>
			<!--底部图片-->
			<div class="out_bottom">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/6.jpg"
				class="pic"/>
			</div>
			<!--小正方体-->
			<span class="in_front">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/1.jpg"
				class="in_pic"/>
			</span>
			<span class="in_back">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/2.jpg"
				class="in_pic"/>
			</span>
			<span class="in_left">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/3.jpg"
				class="in_pic"/>
			</span>
			<span class="in_right">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/4.jpg"
				class="in_pic"/>
			</span>
			<span class="in_top">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/5.jpg"
				class="in_pic"/>
			</span>
			<span class="in_bottom">
				<img src="https://github.com/panlei-coder/chenhui/tree/master/img/6.jpg"
				class="in_pic"/>
			</span>
		</div>
		</div>
	</body>
</html>
